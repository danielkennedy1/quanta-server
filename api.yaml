openapi: 3.0.0
info:
  title: Device Metrics API
  version: 1.0.0
  description: An API to manage devices, metrics, and messages. This API allows you to track various devices and their metrics over time through messages.

servers:
  - url: https://example.io/v1

paths:
  /devices:
    get:
      summary: List all devices
      description: Retrieve a list of all registered devices.
      operationId: device.getAll
      responses:
        '200':
          description: A list of devices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'
              example:
                - id: 1
                  description: "Temperature Sensor in Room 101"
                - id: 2
                  description: "Pressure Sensor in Room 202"
    post:
      summary: Create a new device
      description: Register a new device with a unique identifier and description.
      operationId: device.create
      requestBody:
        description: Device object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
            example:
              id: 3
              description: "Humidity Sensor in Room 103"
      responses:
        '201':
          description: Device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              example:
                id: 3
                description: "Humidity Sensor in Room 103"

  /devices/{id}:
    get:
      summary: Retrieve a specific device
      description: Get details for a device by its ID.
      operationId: device.getById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The unique identifier for the device
          example: 1
      responses:
        '200':
          description: Device details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
              example:
                id: 1
                description: "Temperature Sensor in Room 101"
        '404':
          description: Device not found
    delete:
      summary: Delete a specific device
      description: Remove a device by its ID.
      operationId: device.deleteById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The unique identifier for the device
          example: 1
      responses:
        '204':
          description: Device deleted

  /metrics:
    get:
      summary: List all metrics
      description: Retrieve a list of all metrics, each defined with a name and data type.
      operationId: metric.getAll
      responses:
        '200':
          description: A list of metrics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Metric'
              example:
                - id: 1
                  name: "Temperature"
                  data_type: "float"
                - id: 2
                  name: "Humidity"
                  data_type: "integer"
    post:
      summary: Create a new metric
      description: Register a new metric with a name and data type.
      operationId: metric.create
      requestBody:
        description: Metric object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metric'
            example:
              id: 3
              name: "Pressure"
              data_type: "float"
      responses:
        '201':
          description: Metric created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metric'
              example:
                id: 3
                name: "Pressure"
                data_type: "float"

  /metrics/{id}:
    get:
      summary: Retrieve a specific metric
      description: Get details for a metric by its ID.
      operationId: metric.getById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The unique identifier for the metric
          example: 1
      responses:
        '200':
          description: Metric details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metric'
              example:
                id: 1
                name: "Temperature"
                data_type: "float"
        '404':
          description: Metric not found
    delete:
      summary: Delete a specific metric
      description: Remove a metric by its ID.
      operationId: metric.deleteById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The unique identifier for the metric
          example: 1
      responses:
        '204':
          description: Metric deleted

  /messages:
    get:
      summary: List all messages
      description: Retrieve a list of all messages, each containing a device ID, metric ID, metric value, and timestamp.
      operationId: message.getAll
      responses:
        '200':
          description: A list of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
              example:
                - id: 1
                  device_id: 1
                  metric_id: 1
                  metric_value: "23.5"
                  timestamp: "2023-10-01T12:30:00Z"
                - id: 2
                  device_id: 2
                  metric_id: 2
                  metric_value: "55"
                  timestamp: "2023-10-01T12:35:00Z"
    post:
      summary: Create a new message
      description: Record a new message with device ID, metric ID, metric value, and timestamp.
      operationId: message.create
      requestBody:
        description: Message object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
            example:
              id: 3
              device_id: 3
              metric_id: 3
              metric_value: "1013.25"
              timestamp: "2023-10-01T12:40:00Z"
      responses:
        '201':
          description: Message created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              example:
                id: 3
                device_id: 3
                metric_id: 3
                metric_value: "1013.25"
                timestamp: "2023-10-01T12:40:00Z"

  /messages/{id}:
    get:
      summary: Retrieve a specific message
      description: Get details for a message by its ID.
      operationId: message.getById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The unique identifier for the message
          example: 1
      responses:
        '200':
          description: Message details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              example:
                id: 1
                device_id: 1
                metric_id: 1
                metric_value: "23.5"
                timestamp: "2023-10-01T12:30:00Z"
        '404':
          description: Message not found
    delete:
      summary: Delete a specific message
      description: Remove a message by its ID.
      operationId: message.deleteById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: The unique identifier for the message
          example: 1
      responses:
        '204':
          description: Message deleted

components:
  schemas:
    Device:
      description: A device that can record metrics
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for a device
          example: 1
        description:
          type: string
          description: A description of the device
          example: "Temperature Sensor in Room 101"
      required:
        - id
        - description
      example:
        id: 1
        description: "Temperature Sensor in Room 101"

    Metric:
      description: A metric that can be recorded by a device
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for a metric
          example: 1
        name:
          type: string
          description: The name of the metric
          example: "Temperature"
        data_type:
          type: string
          description: The data type of the metric (e.g., string, integer, float)
          example: "float"
      required:
        - id
        - name
        - data_type
      example:
        id: 1
        name: "Temperature"
        data_type: "float"

    Message:
      description: A message recorded by a device with a metric value
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for a message
          example: 1
        device_id:
          type: integer
          description: The ID of the associated device
          example: 1
        metric_id:
          type: integer
          description: The ID of the associated metric
          example: 1
        metric_value:
          type: string
          description: The value of the metric
          example: "23.5"
        timestamp:
          type: string
          format: date-time
          description: The timestamp of the message
          example: "2023-10-01T12:30:00Z"
      required:
        - id
        - device_id
        - metric_id
        - metric_value
        - timestamp
      example:
        id: 1
        device_id: 1
        metric_id: 1
        metric_value: "23.5"
        timestamp: "2023-10-01T12:30:00Z"
